<!DOCTYPE html>

<html ng-app="coveApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>COVE</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/static/jquery-ui-1.10.4/ui/minified/jquery.ui.core.min.js"></script>
    <script src="/static/jquery-ui-1.10.4/ui/minified/jquery.ui.datepicker.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="/static/arrows.js"></script>
    <script src="/static/colony_view.js"></script>

    <style>
        td {padding: 5px;}
    </style>

</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">COVE - Colony Visualization Environment</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav" ng-controller="menuController">
            <li ng-class='{active: selectedView == "/colony"}' ng-click='selectedView="/colony"' id="colonyView"><a href="#/colony">Colony View</a></li>
            <li ng-class='{active: selectedView == "/stats"}' ng-click='selectedView="/stats"' id="statsView"><a href="#/stats">Stats View</a></li>
            <li class="dropdown">
              <a href="#{{selectedView}}" class="dropdown-toggle" data-toggle="dropdown">View Options<span class="caret"></span></a>
              <div class="dropdown-menu" role="menu">

                <div ng-show='selectedView == "/colony"'>
                    <colonyoptions></colonyoptions>
                </div>
    
              </div>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <script>
        var coveModule = angular.module('coveApp', ["ngRoute"]);

        //Initialization
        coveModule.controller("menuController", ['$scope', '$location', function($scope, $location) {
            
            var set_selected_view = function() {
                $scope.selectedView = $location.url();
                if (!$scope.selectedView) {
                    $scope.selectedView = "/colony";
                }
            }

            $scope.$on( '$locationChangeSuccess', set_selected_view );
        }]);

        coveModule.directive('colonyoptions', function() {
            return {
                restrict: 'E',
                templateUrl: 'colony-options.html',
                replace: true
            };
        });

        //coveModule.config( function($routeProvider) {
        //    $routeProvider
        //        .when("/colony", {templateUrl: "views/colony.html"})
        //        .when("/stats", {templateUrl: "views/stats.html"});
        //});

    </script>

</body>

</html>
